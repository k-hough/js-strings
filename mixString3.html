<!--Write a function that takes 2 parms, a string and a character. Return a string where the character passed to the function is placed in between every character of the string. For example, if you pass "testing" and "*" to the function, the function will return "t*e*s*t*i*n*g*". Rewrite the previous function so that if you pass "testing" and "*", the function will return "t*e*s*t*i*n*g"-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Exercise</title>
</head>
<body>

    <div id="output"></div>

    <script>
    "use strict";

    var $ = function(id) { return document.getElementById(id); };

    var mixString = function(str, chr) {
        var lengthStr = str.length;
        var out = "";
        for (var i = 0; i < lengthStr; i++) {
            out += str.charAt(i) + chr;
        }
        var length = out.length;
        out = out.substr(0, length - 1);
        return out;
    };

    $("output").innerHTML = mixString(prompt("Enter a String"), prompt("Enter a Character"));

    </script>

</body>
</html>
