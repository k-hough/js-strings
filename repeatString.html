<!--Write a function that takes 2 parms, a character and an integer. Let's say the integer is n. Return a string where the character is repeated n times.-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Exercise</title>
</head>
<body>

    <div id="output"></div>

    <script>
    "use strict";

    var $ = function(id) { return document.getElementById(id); };

    var chr = prompt("Enter a Character");
    var multiplier = parseInt(prompt("Enter a Integer"));

    var repeatString = function(chr, multiplier) {
        var out = "";
        for (var i = 0; i < multiplier; i++) {
            out += chr;
        }
        return out;
    };

    $("output").innerHTML = repeatString(chr, multiplier);

    </script>

</body>
</html>
