<!--Write a function that takes 2 parms, a string and a character. Return a string where the character passed to the function is added (appended) to the end of the string. For example, if you pass "testing" and "*" to the function, the function will return "testing*".-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Exercise</title>
</head>
<body>

    <div id="output"></div>

    <script>
    "use strict";

    var $ = function(id) { return document.getElementById(id); };

    var addEndString = function(str, chr) {
        var out = str + chr;
        return out;
    };

    $("output").innerHTML = addEndString(prompt("Enter a String"), prompt("Enter a Character"));

    </script>

</body>
</html>
