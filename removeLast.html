<!--Remove the last character of a string-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Exercise</title>
</head>
<body>

    <div id="output"></div>

    <script>
    "use strict";

    var $ = function(id) { return document.getElementById(id); };

    var removeLast = function(str) {
        var stringEdit = str.substr(0, str.length - 1);
        return stringEdit;
    };

    $("output").innerHTML = removeLast(prompt("Enter a String"));

    </script>

</body>
</html>
